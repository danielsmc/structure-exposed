<!doctype html>
<html itemscope itemtype="http://schema.org/Webpage" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>structure.exposed</title>
    <meta name="description" content="A simple proxy that strips away CSS frippery." />

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        html {
            margin: 0;
            min-height: 100%;
            overflow-y: scroll;
            padding: 0;

            background-color: #ffffff;

            color: #4a4a4a;
            direction: ltr;
            font-family: "TimesNewRoman", "Times New Roman", "Times", "Baskerville", "Georgia", serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.3;
            text-size-adjust: 100%;
        }

        body {
            height: 100vh;
            margin: 0 16vw;
            overflow-x: hidden;
            padding: 0;

            font-size: 1em;

            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        main {
            margin: auto;
            padding-bottom: 10vh;
        }

        a {
            color: #0074d9;
            text-decoration: none;
            text-shadow:
              0.04em 0 0 #ffffff, -0.04em 0 0 #ffffff,
              0 0.04em 0 #ffffff, 0 -0.04em 0 #ffffff, 0.1em 0 0 #ffffff, -0.1em 0 0 #ffffff, 0 0.1em 0 #ffffff, 0 -0.1em 0 #ffffff;
            background-image: linear-gradient(to right, currentColor 0%, currentColor 100%);
            background-repeat: repeat-x;
            background-position: bottom -0.05em center;
            background-size: 100% 0.15em;
        }

        a:hover {
            background-image: none;
        }

        a:active {
            position: relative;
              top: 1px;

            color: #004b8c;
        }

        .page__title {
            margin: 0;

            font-size: calc(1em + 7vw);
            letter-spacing: -1px;
        }

        .page__title::after {
            content: ".";
            opacity: 0;
        }

        .error-message {
            display: block;
            margin-top: 0.75em;

            font-size: calc(1em + 1.25vw);
        }

        .kern {
            letter-spacing: -0.06em;
        }

        s {
            position: relative;

            text-decoration: none;
        }

        s::after {
            content: "";

            margin-top: calc(0.075em / 2 * -1);
            position: absolute;
              top: 62.5%;
              right: 0;
              left: 0;

            border-bottom: 0.075em solid currentColor;
        }

        @media screen and (max-width: 35em) {
            body {
                margin: 0 6vw;
            }

            main {
                padding-bottom: 5vh;
            }

            .form__label {
                margin-top: 1.25em;
            }

            .form__more-info {
                margin-top: 2em;
            }
        }
    </style>

</head>
<body>
<main id="main" role="main">

<h1 class="page__title"><span class="kern">wo</span>mp <span class="kern">w</span>omp</h1>

<p class="error-message">
    Looks like our <s>burning pile of garbage</s> server is having an issue at the moment, but you are welcome to peruse <a rel="external noopener" target="_blank" class="error-message__link" href="https://github.com/danielsmc/structure-exposed">our code on GitHub</a>.
</p>

</main>
</body>
</html>
