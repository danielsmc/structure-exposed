# Default application configuration that all configurations inherit from.

scss_files: "**/*.scss"
plugin_directories: ['.scss-linters']

# List of gem names to load custom linters from (make sure they are already
# installed)
plugin_gems: []

linters:
  BangFormat:
    enabled: false # Handled by stylelint
    space_before_bang: true
    space_after_bang: false
    severity: warning

  BemDepth:
    enabled: false # Handled by stylelint
    max_elements: 1
    severity: warning

  BorderZero:
    enabled: false # Handled by stylelint
    convention: zero # or `none`
    severity: warning

  ColorKeyword:
    enabled: false # Handled by stylelint
    severity: warning

  ColorVariable:
    enabled: true
    severity: warning

  Comment:
    enabled: true
    severity: error

  DebugStatement:
    enabled: true
    severity: error

  DeclarationOrder:
    enabled: true
    severity: warning

  DisableLinterReason:
    enabled: true
    severity: warning

  DuplicateProperty:
    enabled: false # Handled by stylelint
    severity: error

  ElsePlacement:
    enabled: true
    style: new_line # or 'same_line'
    severity: error

  EmptyLineBetweenBlocks:
    enabled: false # Handled by stylelint
    ignore_single_line_blocks: true
    severity: warning

  EmptyRule:
    enabled: false # Handled by stylelint
    severity: error

  ExtendDirective:
    enabled: false

  FinalNewline:
    enabled: true
    present: true
    severity: warning # Should be automatically inserted via editorconfig

  HexLength:
    enabled: false # Handled by stylelint
    style: long # or 'short'
    severity: warning

  HexNotation:
    enabled: false # Handled by stylelint
    style: lowercase # or 'uppercase'
    severity: warning

  HexValidation:
    enabled: false # Handled by stylelint
    severity: warning

  IdSelector:
    enabled: false # Handled by stylelint
    severity: error

  ImportantRule:
    enabled: true
    severity: error

  ImportPath:
    enabled: true
    leading_underscore: false
    filename_extension: false
    severity: error

  Indentation:
    enabled: false # Handled by editorconfig
    allow_non_nested_indentation: true
    character: space # or 'tab'
    width: 4

  LeadingZero:
    enabled: false # Handled by stylelint
    style: include_zero # or 'exclude_zero'
    severity: warning

  MergeableSelector:
    enabled: true
    force_nesting: true
    severity: error

  NameFormat:
    enabled: true
    allow_leading_underscore: true
    convention: hyphenated_lowercase # or 'camel_case', or 'snake_case', or a regex pattern

  NestingDepth:
    enabled: false # Handled by stylelint
    max_depth: 3
    ignore_parent_selectors: false
    severity: warning

  PlaceholderInExtend:
    enabled: true
    severity: error

  PropertyCount:
    enabled: true
    include_nested: false
    max_properties: 10
    severity: warning

  PropertySortOrder:
    enabled: true
    ignore_unspecified: true # Uses SMACSS-inspired grouping: https://smacss.com/book/formatting#grouping
