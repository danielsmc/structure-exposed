    min_properties: 3
    separate_groups: true

  PropertySpelling:
    enabled: true
    extra_properties: []
    severity: error

  PropertyUnits:
    enabled: true
    global: [
      'ch', 'em', 'ex', 'rem',      # Font-relative lengths
      'cm', 'in', 'mm', 'q',        # Absolute lengths
      'vh', 'vw', 'vmin', 'vmax',   # Viewport-percentage lengths
      'deg', 'grad', 'rad', 'turn', # Angle
      'ms', 's',                    # Duration
      'Hz', 'kHz',                  # Frequency
      'dpi', 'dpcm', 'dppx',        # Resolution
      '%']                          # Other
    properties:
      counter-reset: []
      counter-increment: []
      font-weight: []
      line-height: []
      pitch-range: []
      richness: []
      stress: []
      volume: []
      z-index: []
    severity: error

  PseudoElement:
    enabled: false # Handled by stylelint
    severity: warning

  QualifyingElement:
    enabled: true
    allow_element_with_attribute: true
    allow_element_with_class: false
    allow_element_with_id: false
    severity: error

  SelectorDepth:
    enabled: false # Handled by stylelint
    max_depth: 3
    severity: warning

  SelectorFormat:
    enabled: true
    convention: hyphenated_BEM # or 'hyphenated_lowercase, or' 'strict_BEM', or 'snake_case', or 'camel_case', or a regex pattern

  Shorthand:
    enabled: true
    allowed_shorthands: [1, 2, 3]
    severity: error

  SingleLinePerProperty:
    enabled: false # Handled by stylelint
    allow_single_line_rule_sets: true
    severity: error

  SingleLinePerSelector:
    enabled: false # Handled by stylelint
    severity: error

  SpaceAfterComma:
    enabled: false # Handled by stylelint
    style: one_space # or 'no_space', or 'at_least_one_space'
    severity: error

  SpaceAfterPropertyColon:
    enabled: false # Handled by stylelint
    style: one_space # or 'no_space', or 'at_least_one_space', or 'aligned'
    severity: error

  SpaceAfterPropertyName:
    enabled: false # Handled by stylelint
    severity: error

  SpaceAfterVariableName:
    enabled: false # Handled by stylelint
    severity: error

  SpaceAroundOperator:
    enabled: false # Handled by stylelint
    style: one_space # or 'no_space'
    severity: error

  SpaceBeforeBrace:
    enabled: false # Handled by stylelint
    style: space # or 'new_line'
    allow_single_line_padding: false
    severity: error

  SpaceBetweenParens:
    enabled: false # Handled by stylelint
    spaces: 0
    severity: warning

  StringQuotes:
    enabled: false # Handled by stylelint
    style: single_quotes # or double_quotes
    severity: error

  TrailingSemicolon:
    enabled: false # Handled by stylelint
    severity: error

  TrailingWhitespace:
    enabled: false # Handled by stylelint
    severity: warning

  TrailingZero:
    enabled: false # Handled by stylelint
    severity: warning

  TransitionAll:
    enabled: true
    severity: warning

  UnnecessaryMantissa:
    enabled: false # Handled by stylelint
    severity: warning

  UnnecessaryParentReference:
    enabled: true
    severity: warning

  UrlFormat:
    enabled: true
    severity: warning

  UrlQuotes:
    enabled: true
    severity: warning

  VariableForProperty:
    enabled: false
    properties:

  VendorPrefix:
    enabled: false # Handled by stylelint
    identifier_list: base
    additional_identifiers: []
    excluded_identifiers: []
    severity: warning

  ZeroUnit:
    enabled: false # Handled by stylelint
    severity: error

  Compass::*:
    enabled: false
